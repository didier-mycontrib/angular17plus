<gen-crud-param
(reload)="onReload()"
[(filterDefs)]="genericCrudContext()!.filterDefs" >
</gen-crud-param>

<div class="flexRowWrap mb-1 mt-1">
    <div class="flexItem m-1" >
  
        <gen-crud-table
          [tabObjectsRef]="genericCrudContext()!.tabObjects"
          [essentialKeysArrayRef]="classHelper().essentialFieldNames"
          [(selectedObjectRef)]="selectedObject"
          (selectedObjectRefChange)="onSelectObject(selectedObject)"
          [(messageRef)]="collectionMessage"
          [objectHelperRef]="objectHelper()"
          >
       </gen-crud-table>
     </div> <!-- end of flexItem -->

     <div class="flexItem m-1" >
       <gen-crud-form 
        [(modeRef)]="mode"
        [(messageRef)]="formMessage"
        [objectHelperRef]="objectHelper()"
        [(objectTempRef)]="objectTemp"
        (actionEvent)="onActionEvent($event)"
        [optionalSpecificSubFormTemplateRef] = "optionalSpecificSubFormTemplateRef()"
        [availableActions]="genericCrudContext()!.availableActions"
        >
       </gen-crud-form>
     </div> <!-- end of flexItem -->

   </div><!-- end of main flexRowNoWrap -->
